<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>
        Dashboard UI/UX Design!

    <link rel="stylesheet" href="app.css">
    <!--Google icons-->
    <link rel="stylesheet"

    <style>

    </style>

<body class="w-screen font-[poppins] overflow-x-hidden">
    <header class="flex justify-between mx-3 h-16 items-center bg-stone-100">
        <section class="flex items-center">
            <img src="/img/icons/dashborded.svg" alt="img" class="w-12  h-12">
            <h1 class="font-semibold text-xl text-stone-500 mt-2">Dashbord UI/UX</h1>
        </section>
            <section>
                <nav class="flex items-center">
                    <button  class="hidden">
                        <img src="/img/icons/menu.svg" alt="menu" class="w-10 h-10 m-2 border-[1px] border-stone-500 rounded-lg ">
                    </button>
                    <div class="flex items-center">
                        <button onclick="batata()">aaaa</button>
                        <div id="search" class=" phone:inline-block rounded-full   border-stone-600 border-[1px] w-12 relative overflow-hidden">
                            <input type="text" class="w-auto h-12 rounded-full">
                            <img src="/img/icons/search.svg" alt="" class="absolute right-[11px] top-[13px] select-none ">
                            <p  id="textPesquisar" class="absolute top-3 left-56 transition-all ">pesquisar...</p>
                        </div>
                    </div>
                </nav>
            </section>
    </header>
